name: Windows-latest

on: [push, pull_request]

jobs:

  test:
  
    strategy:
      matrix:
        go-version: ['stable']
    runs-on: windows-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run:  go get -t github.com/igulib/telegram_notifier

    - name: Test
      run: |
          echo ("BOT_TOKEN=${{ secrets.TEST_TELEGRAM_BOT_TOKEN }}") >> $env:GITHUB_ENV
          echo ("CHAT_IDS=${{ secrets.TEST_TELEGRAM_CHAT_IDS }}") >> $env:GITHUB_ENV
          go test -v -race ./...